<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="welcome to the most luxury hotel in Africa "
    />
    <meta
      name="keywords"
      content="Best hotel, hotel in Abuja, Luxury hotel, expensive hotel, big hotel"
    />
    <script
      src="https://kit.fontawesome.com/234de0dee3.js"
      crossorigin="anonymous"
    ></script>
    <title>HAI HOTEL | Contact</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/mobile.css" />
  </head>
  <body>
    <!--NAVIGATION BAR-->
    <header>
      <nav class="navbar" id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HIA</a></h1>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
          <div class="burger" onclick="toggleNav()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </nav>
    </header>

    <section class="contact">
      <div class="contact-container">
        <h1><span class="text-Primary"> Contact </span> Us</h1>
        <p>Please fill out the form below to contact us.</p>
        <form action="">
          <div class="form-detail">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name.."
            />
          </div>
          <div class="form-detail">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email.."
            />
          </div>
          <div class="form-detail">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="write your message.."
            ></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section class="contact-info">
      <div class="container">
        <div class="box contact-details">
          <i class="fas fa-hotel fa-1x"></i>
          <h4>Location</h4>
          <p>47 Idris st, FCT Nigeria.</p>
        </div>
        <div class="box contact-details">
          <i class="fas fa-phone fa-1x"></i>
          <h4>Phone</h4>
          <p>+(234) 813 262 4679</p>
        </div>
        <div class="box contact-details">
          <i class="fas fa-envelope fa-1x"></i>
          <h4>Email address</h4>
          <p>hiahotel@gmail.com</p>
        </div>
      </div>
    </section>

    <footer class="main-footer">
      HIA hotel &copy; 2023 All Right Reserved
    </footer>
    <script src="index.js"></script>
  </body>
</html>
